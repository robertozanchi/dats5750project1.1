<!DOCTYPE html>
<html>
<head>
  <title>My Ecommerce App</title>
  <!-- Include CSS and other meta tags -->
  <style>
    /* Add CSS styling for product items */
    .product {
      display: inline-block;
      width: 200px; /* Adjust the width as needed */
      margin: 10px; /* Add some margin between product items */
      text-align: center;
    }
    
    /* Style for product images */
    .product img {
      width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <h1>Welcome to My Ecommerce App</h1>
  
  <!-- Product Listing -->
  <div id="product-list">
    <div class="product">
      <!-- <img src="images/comforter.jpg" alt="Product 1" width="200" height="150"> -->
      <img src="https://storage.googleapis.com/my-awesome-web-app-assets-test/comforter.jpg" alt="Product 1" width="200" height="150">
      <h2>Cotton Comforter</h2>
      <p>Price: $150</p>
      <button class="add-to-cart" data-product-id="1">Add to Cart</button>
    </div>
    <!-- Add more product items similarly -->
    <div class="product">
        <!-- <img src="images/cover.jpg" alt="Product 2" width="200" height="150"> -->
        <img src="https://storage.googleapis.com/my-awesome-web-app-assets-test/cover.jpg" alt="Product 2" width="200" height="150">
        <h2>Linen Cover</h2>
        <p>Price: $200</p>
        <button class="add-to-cart" data-product-id="2">Add to Cart</button>
      </div>
  </div>
  
  <!-- Cart -->
  <div id="cart">
    <h2>Your Cart</h2>
    <ul id="cart-items">
      <!-- Cart items will be listed here -->
    </ul>
    <button id="checkout-btn">Checkout</button>
    <p id="order-total">Order Total: $0</p>
  </div>
  
<script src="script.js"></script>
</body>
</html>
